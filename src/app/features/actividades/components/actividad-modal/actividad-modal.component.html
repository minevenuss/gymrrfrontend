<div class="modal d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">{{isEdit ? 'Editar Actividad' : 'Nueva Actividad'}}</h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <input class="form-control" formControlName="Nombre" placeholder="Nombre de la actividad">
                        <div *ngIf="isInvalid('Nombre')" class="text-danger small">
                        El nombre es obligatorio.
                      </div>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" rows="3" formControlName="Descripcion" placeholder="Descripción"></textarea>
                    </div>
                    <div *ngIf="isInvalid('Descripcion')" class="text-danger small">
                        La descripción es obligatoria.
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Fecha</label>
                            <input type="date" class="form-control" formControlName="Fecha">
                            <div *ngIf="isInvalid('Fecha')" class="text-danger small">
                                Debes seleccionar una fecha.
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Cupo máximo</label>
                            <input type="number" min="1" class="form-control" formControlName="CupoMaximo" placeholder="Cupo máximo">
                            <div *ngIf="isInvalid('CupoMaximo')" class="text-danger small">
                            El cupo debe ser mínimo 1.
                        </div>
                 </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Hora Inicio</label>
                            <input type="time" class="form-control" formControlName="HoraInicio">
                            <div *ngIf="isInvalid('HoraInicio')" class="text-danger small">
                                Debes seleccionar la hora de inicio.
                            </div>


                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Hora Fin</label>
                            <input type="time" class="form-control" formControlName="HoraFin">
                            <div *ngIf="isInvalid('HoraFin')" class="text-danger small">
                            Debes seleccionar la hora de fin.
                        </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Estado</label>
                        <select class="form-select" formControlName="Estado">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Activa">Activa</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                        <div *ngIf="isInvalid('Estado')" class="text-danger small">
                        Debes seleccionar un estado.
                    </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancelar</button>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Actividad' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
