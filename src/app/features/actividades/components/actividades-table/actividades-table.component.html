<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                 <th>Nombre</th>
                <th>Fecha</th>
                <th>Horario</th>
                <th>Cupo</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-black">
            <tr *ngFor="let actividad of actividades">
                <td>{{ actividad.Nombre }}</td>

                <td>{{ actividad.Fecha | date: 'yyyy-MM-dd' }}</td>

                <td>
                    {{ actividad.HoraInicio }} - {{ actividad.HoraFin }}
                </td>

                <td>{{ actividad.CupoMaximo }}</td>

                <td>
                    <span class="badge" [class]="getEstadoBadge(actividad.Estado)">
                        {{ actividad.Estado }}
                    </span>
                </td>

                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-2"
                            (click)="onEdit(actividad)">
                        Editar
                    </button>

                    <button class="btn btn-sm btn-outline-danger"
                            (click)="onDelete(actividad.IdEvento)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
