<div class="modal d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">{{isEdit ? 'Editar Cargo' : 'Nuevo Cargo'}}</h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label class="mb-1">Nombre del Cargo</label>
                        <input class="form-control" formControlName="Nombre">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Descripcion del Cargo</label>
                        <input class="form-control" formControlName="Descripcion">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancelar</button>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Cargo' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
