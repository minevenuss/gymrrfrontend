<div class="min-vh-100 bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-0">Gestion de Cargos</h1>
                <button class="btn btn-success btn-lg shadow-sm px-4" (click)="openCreateModal()">
                    Nuevo Cargo
                </button>
        </div>
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-0">
                  <app-cargo-table
                  [cargos]="service.cargos$()"
                  (edit) = "openEditModal($event)"
                  (delete) = "service.delete($event)">
                  </app-cargo-table>
                </div>
            </div>
            <app-cargo-modal
            *ngIf="showModal"
            [cargo]="selectedActivity"
            [isEdit]="!!selectedActivity"
            (save)="onSave($event)"
            (close)="showModal = false"
        > </app-cargo-modal>
    </div>
</div>
