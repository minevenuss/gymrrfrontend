<div class="modal fade show d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    {{ isEdit ? 'Editar Inventario' : 'Nuevo Invenvario' }}
                </h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <input 
                            class="form-control"
                            formControlName="Nombre"
                            placeholder="Nombre del artículo">
                    </div>

                    <div class="mb-3">
                        <input 
                            class="form-control"
                            formControlName="Categoria"
                            placeholder="Categoría">
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Cantidad</label>
                        <input 
                            type="number"
                            class="form-control"
                            formControlName="Cantidad"
                            placeholder="Cantidad">
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Estado</label>
                        <select class="form-select" formControlName="Estado">
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado">Usado</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <textarea 
                            class="form-control"
                            formControlName="Descripcion"
                            placeholder="Descripción (opcional)"
                            rows="3">
                        </textarea>
                    </div>
                    <!-- <div class="row text-muted small border-top pt-3" *ngIf="isEdit && inventario">
                        <div class="col-md-6">
                        <strong>Registrado:</strong> {{ inventario.fechaRegistro | date:'short' }}
                        </div>
                        <div class="col-md-6">
                        <strong>Última actualización:</strong> {{ inventario.fechaActualizacion | date:'short' }}
                        </div>
                    </div> -->
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">
                            Cancelar
                        </button>

                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Inventario' }}
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
