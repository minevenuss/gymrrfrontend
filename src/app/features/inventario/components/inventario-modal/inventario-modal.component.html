<div class="modal fade show d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    {{ isEdit ? 'Editar Inventario' : 'Nuevo Invenvario' }}
                </h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <input 
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del artículo">
                    </div>

                    <div class="mb-3">
                        <input 
                            class="form-control"
                            formControlName="categoria"
                            placeholder="Categoría">
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Cantidad</label>
                        <input 
                            type="number"
                            class="form-control"
                            formControlName="cantidad"
                            placeholder="Cantidad">
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Estado</label>
                        <select class="form-select" formControlName="estado">
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado">Usado</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <textarea 
                            class="form-control"
                            formControlName="descripcion"
                            placeholder="Descripción (opcional)"
                            rows="3">
                        </textarea>
                    </div>
                    <div class="row" *ngIf="isEdit">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Registro</label>
                            <input type="date" class="form-control" formControlName="fechaRegistro">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Última Actualización</label>
                            <input type="date" class="form-control" formControlName="fechaActualizacion">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">
                            Cancelar
                        </button>

                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Inventario' }}
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
