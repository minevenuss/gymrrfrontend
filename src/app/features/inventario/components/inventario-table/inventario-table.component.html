<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Fecha Registro</th>
                <th>Fecha Actualizacion</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of inventarios">
                <td>{{ item.Nombre }}</td>
                <td>{{ item.Categoria }}</td>
                <td>{{ item.Cantidad }}</td>
                <td>{{item.Descripcion}}</td>

                <td>
                    <span class="badge" [class]="getEstadoBadge(item.Estado)">
                        {{ item.Estado }}
                    </span>
                </td>
                <td>{{ item.FechaRegistro | date:'dd/MM/yy' }}</td>
                <td>{{ item.FechaActualizacion | date:'dd/MM/yy' }}</td>
                <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(item)">
                    Editar
                </button>

                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.IdInventario)">
                    Eliminar
                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
