<div class="modal d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">{{isEdit ? 'Editar Actividad' : 'Nueva Actividad'}}</h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="mb-1">Estado Suscripcion</label>
                        <select class="form-select" formControlName="Estado">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Activa">Activa</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Fecha inicio</label>
                            <input type="date" class="form-control" formControlName="FechaInicio">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="mb-1">Fecha fin</label>
                            <input type="date" class="form-control" formControlName="FechaFin">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Estado del pago</label>
                        <select class="form-select" formControlName="EstadoPago">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Activa">Activa</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" formControlName="UserId" placeholder="Estado del Pago">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" formControlName="TipoSuscripcion" placeholder="Estado del Pago">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancelar</button>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Suscripcion' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
