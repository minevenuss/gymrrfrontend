<div class="min-vh-100 bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-0">Gesti√≥n de Suscripciones</h1>
                <button class="btn btn-success btn-lg shadow-sm px-4" (click)="openCreateModal()">
                    Nueva Suscripcion
                </button>
        </div>
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-0">
                  <app-suscripciones-table
                  [suscripcion]="service.suscripciones$()"
                  (edit) = "openEditModal($event)"
                  (delete) = "service.delete($event)">
                  </app-suscripciones-table>
                </div>
            </div>
            <app-suscripciones-modal
            *ngIf="showModal"
            [suscripcion]="selectedActivity"
            [isEdit]="!!selectedActivity"
            (save)="onSave($event)"
            (close)="showModal = false"
        > </app-suscripciones-modal>
    </div>
</div>
