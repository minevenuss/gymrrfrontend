<div class="modal d-block" tabindex="1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    {{ isEdit ? 'Editar Tipo de Suscripción' : 'Nueva Suscripción' }}
                </h5>
                <button class="btn-close btn-close-white" (click)="close.emit()"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <input 
                            class="form-control" 
                            formControlName="Nombre" 
                            placeholder="Nombre del tipo de suscripción">
                        <div *ngIf="isInvalid('Nombre')" class="text-danger small">
                            El nombre es obligatorio.
                        </div>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <textarea 
                            class="form-control" 
                            rows="3" 
                            formControlName="Descripcion" 
                            placeholder="Descripción opcional">
                        </textarea>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label class="mb-1">Precio</label>
                        <input 
                            type="number" 
                            min="1" 
                            class="form-control" 
                            formControlName="Precio"
                            placeholder="Precio de la suscripción">
                        <div *ngIf="isInvalid('Precio')" class="text-danger small">
                            El precio debe ser mayor a 0.
                        </div>
                    </div>

                    <!-- Duración -->
                    <div class="mb-3">
                        <label class="mb-1">Duración</label>
                        <input 
                            class="form-control" 
                            formControlName="Duracion" 
                            placeholder="Ejemplo: 30 días, 1 mes, 12 meses">
                        <div *ngIf="isInvalid('Duracion')" class="text-danger small">
                            La duración es obligatoria.
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancelar</button>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                            {{ isEdit ? 'Guardar Cambios' : 'Crear Suscripción' }}
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
