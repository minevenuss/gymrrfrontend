<div class="min-vh-100 bg-light">
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-5">
      <h1 class="display-5 fw-bold text-primary mb-0">Tipos de Suscripción</h1>

      <button class="btn btn-success btn-lg shadow-sm px-4" (click)="openCreateModal()">
        Nuevo Tipo de Suscripción
      </button>
    </div>

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="card-body p-0">
        <app-tipo-suscripcion-table
          [suscripciones]="service.tipos$()"
          (edit)="openEditModal($event)"
          (delete)="service.delete($event)">
        </app-tipo-suscripcion-table>
      </div>
    </div>

    <app-tipo-suscripcion-modal
      *ngIf="showModal"
      [suscripcion]="selected"
      [isEdit]="!!selected"
      (save)="onSave($event)"
      (close)="showModal = false">
    </app-tipo-suscripcion-modal>

  </div>
</div>
