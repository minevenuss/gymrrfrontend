<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.primerNombre }} {{ user.primerApellido }}</td>
                <td>{{ user.Email }}</td>
                <td>
                    <span class="badge" [class]="getRoleBadge(user.Rol)">
                    {{ user.Rol }}
                    </span>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(user)">Editar</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="onDelete(user.UserId)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
