<div class="min-vh-100 bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-0">Gesti√≥n de Usuarios</h1>
                <button class="btn btn-success btn-lg shadow-sm px-4" (click)="openCreateModal()">
                    Nuevo Usuario
                </button>
        </div>
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-0">
                     <app-users-table 
                        [users]="service.users$()"
                        (edit) = "openEditModal($event)"
                        (delete) = "service.delete($event)"
                        > </app-users-table>
                </div>
            </div>
            <app-user-modal
            *ngIf="showModal"
            [user]="selectedUser"
            [isEdit]="!!selectedUser"
            (save)="onSave($event)"
            (close)="showModal = false"
        > </app-user-modal>
    </div>
</div>
